<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos em hospedagem local</h1>
    <p>Teste de videos</p>
    
    <video width="560" height="315"  poster="imagens/media.png" controls>
        <source src="midia/agua_viva.mp4" type="video/mp4">
        <source src="midia/agua_viva.ogv" type="video/ogv">
        <p>Sem compatibilidade para o video</p>
    </video>
    
    <h1>Inserindo videos em hospedagem externa</h1>
    <p>Teste de videos</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?start=246" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
