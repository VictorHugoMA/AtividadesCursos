<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de texto</title>
</head>
<body>
    <h1>Principais formatacoes</h1>
    <h2>Negrito/Destaque</h2>
    <p>Teste de negrito com <b>b</b> (nao semantico)</p>
    <P>Teste de negrito com <strong>Strong</strong> (semantico)</P>

    <h2>Italico/Enfase</h2>
    <p>Teste de italico com <i>i</i> (nao semantico)</p>
    <p>Teste de italico com <em>em</em> (semantico)</p>

    
</body>
</html>
